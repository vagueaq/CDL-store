<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDL</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CDL Admin</h1>
    <p>WARNING: this page should not be visible by customers...</p>

    <!-- all the forms for updating the prises -->
    <form class="form-a row">
      <input type="text" class="form-control col" placeholder="Price of A" />
      <input
        type="number"
        class="form-control col"
        min="0"
        placeholder="A apply discount after..."
      />
      <input type="text" class="form-control col" placeholder="A discount" />
      <button class="btn btn-primary">Submit</button>
    </form>
    <form class="form-b row">
      <input type="text" class="form-control col" placeholder="Price of B" />
      <input
        type="number"
        class="form-control col"
        min="0"
        placeholder="B apply discount after..."
      />
      <input type="text" class="form-control col" placeholder="B discount" />
      <button class="btn btn-primary">Submit</button>
    </form>
    <form class="form-c row">
      <input type="text" class="form-control col" placeholder="Price of C" />
      <input
        type="number"
        class="form-control col"
        min="0"
        placeholder="C apply discount after..."
      />
      <input type="text" class="form-control col" placeholder="C discount" />
      <button class="btn btn-primary">Submit</button>
    </form>
    <form class="form-d row">
      <input type="text" class="form-control col" placeholder="Price of D" />
      <input
        type="number"
        class="form-control col"
        min="0"
        placeholder="D apply discount after..."
      />
      <input type="text" class="form-control col" placeholder="D discount" />
      <button class="btn btn-primary">Submit</button>
    </form>

    <h1>CDL Store</h1>
    <!-- buttons for buying the items -->
    <div class="items-btn">
      <button name="btn" class="btn btn-primary" id="btn-a">A</button>
      <button name="btn" class="btn btn-primary" id="btn-b">B</button>
      <button name="btn" class="btn btn-primary" id="btn-c">C</button>
      <button name="btn" class="btn btn-primary" id="btn-d">D</button>
    </div>

    <div class="checkout"></div>

    <script src="app.js"></script>
  </body>
</html>
