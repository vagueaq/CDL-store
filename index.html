<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDL</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CDL Admin</h1>
    <p>WARNING: this page should not be visible by customers...</p>

    <form class="form-a">
      <input type="text" placeholder="Price of A" />
      <input type="number" min="0" placeholder="A apply discount after..." />
      <input type="text" placeholder="A discount" />
      <button class=".btn-submit-a">Submit</button>
    </form>
    <form class="form-b">
      <input type="text" placeholder="Price of B" />
      <input type="number" min="0" placeholder="B apply discount after..." />
      <input type="text" placeholder="B discount" />
      <button class=".btn-submit-b">Submit</button>
    </form>
    <form class="form-c">
      <input type="text" placeholder="Price of C" />
      <input type="number" min="0" placeholder="C apply discount after..." />
      <input type="text" placeholder="C discount" />
      <button class=".btn-submit-c">Submit</button>
    </form>
    <form class="form-d">
      <input type="text" placeholder="Price of D" />
      <input type="number" min="0" placeholder="D apply discount after..." />
      <input type="text" placeholder="D discount" />
      <button class=".btn-submit-d">Submit</button>
    </form>  
      
      
      
     
      
    </form>

    <h1>CDL Store</h1>

    <div class="items-btn">
      <div class="btn" id="btn-a">A</div>
      <div class="btn" id="btn-b">B</div>
      <div class="btn" id="btn-c">C</div>
      <div class="btn" id="btn-d">D</div>
    </div>

    <div class="checkout"></div>

    <script src="app.js"></script>
  </body>
</html>
